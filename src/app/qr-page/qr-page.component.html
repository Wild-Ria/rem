<div class="container">
  <h2>Отсканируйте QR код дополнительным устройством</h2>
  <div class="qr-code-wrapper">
    <qrcode [qrdata]="QRCode" [size]="125" [level]="'M'" usesvg="true"></qrcode>
  </div>
  <a href="{{QRCode}}">Ссылка врачу</a>
  <button class="btn btn-primary" routerLink="../chat-room">Готово</button>
</div>
